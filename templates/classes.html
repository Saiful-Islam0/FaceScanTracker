{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-10 offset-lg-1">
        <h1 class="text-center page-title">Class Management</h1>
        
        <div class="row mb-4">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>Create New Class
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="createClassForm">
                            <div class="mb-3">
                                <label for="className" class="form-label">Class Name</label>
                                <input type="text" class="form-control" id="className" required>
                                <div class="form-text">Enter a descriptive name (e.g. "Computer Science 101")</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Class</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-users me-2"></i>Existing Classes
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="classesContainer">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-user-graduate me-2"></i>Students by Class
                    </h5>
                    <select id="classFilterEnrollments" class="form-select form-select-sm" style="width: auto;">
                        <option value="">All Classes</option>
                        <!-- Class options will be loaded dynamically -->
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div id="enrollmentsContainer">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast for notifications -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="classToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Class created successfully!
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/classes.js') }}"></script>
{% endblock %}
