{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-10 offset-lg-1">
        <h1 class="text-center page-title">Attendance Analytics</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-pie me-2"></i>Summary
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="analyticsStats">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-users me-2"></i>Class Distribution
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" style="position: relative; height: 300px;">
                            <img src="{{ url_for('enrollment_by_class_chart') }}" alt="Class Enrollment Chart" class="img-fluid" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-calendar-check me-2"></i>Daily Attendance
                </h5>
            </div>
            <div class="card-body">
                <div class="chart-container" style="position: relative; height: 300px;">
                    <img src="{{ url_for('attendance_by_date_chart') }}" alt="Daily Attendance Chart" class="img-fluid" />
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-clipboard-list me-2"></i>Attendance by Class
                    </h5>
                    <select id="classFilter" class="form-select form-select-sm" style="width: auto;">
                        <option value="">All Classes</option>
                        <!-- Class options will be loaded dynamically -->
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div id="classAttendance">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('records') }}" class="btn btn-outline-primary">
                        <i class="fas fa-list me-1"></i> View Detailed Records
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-download me-1"></i> Export Report
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="exportDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('export_attendance_csv') }}">CSV Format</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('export_attendance_pdf') }}">PDF Format</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% endblock %}
