<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceScan Track | Modern Attendance System</title>
    <!-- Bootstrap CSS (Replit theme) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-camera-video-fill me-2"></i>
                FaceScan Track
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link rounded {% if request.path == '/' %}active bg-primary-subtle{% endif %}" href="/">
                            <i class="bi bi-camera me-1"></i> Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded {% if request.path == '/enrollment' %}active bg-primary-subtle{% endif %}" href="/enrollment">
                            <i class="bi bi-person-plus me-1"></i> Enrollment
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded {% if request.path == '/classes' %}active bg-primary-subtle{% endif %}" href="/classes">
                            <i class="bi bi-people me-1"></i> Classes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded {% if request.path == '/records' %}active bg-primary-subtle{% endif %}" href="/records">
                            <i class="bi bi-journal-check me-1"></i> Records
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded {% if request.path == '/analytics' %}active bg-primary-subtle{% endif %}" href="/analytics">
                            <i class="bi bi-bar-chart me-1"></i> Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-dark bg-gradient">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <span class="text-light">&copy; 2025 FaceScan Track | Modern Attendance System</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
